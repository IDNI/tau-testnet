# pytest.ini
[pytest]
# Trio-based tests
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

# Reduce noise from third-party socket ResourceWarnings while keeping others visible
filterwarnings =
    default
    ignore::ResourceWarning:trio\..*
    ignore::ResourceWarning:Crypto\..*
    ignore::ResourceWarning:py_ecc\..*
    ignore::ResourceWarning:libp2p\..*
