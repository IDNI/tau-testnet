# pytest.ini
[pytest]
addopts = -s
# Trio-based tests are handled by pytest-trio (via `pytest.mark.trio`).
# Keep pytest-asyncio in strict mode so it does not automatically claim *all*
# async tests/fixtures as asyncio-based.
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

# Reduce noise from third-party socket ResourceWarnings while keeping others visible
filterwarnings =
    default
    ignore::ResourceWarning:trio\..*
    ignore::ResourceWarning:Crypto\..*
    ignore::ResourceWarning:py_ecc\..*
    ignore::ResourceWarning:libp2p\..*
